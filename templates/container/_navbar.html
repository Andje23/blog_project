<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">BLOG</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">

                    <a
                            {% if request.path == "/" %}
                                class="nav-link active"
                            {% else %}
                                class="nav-link"
                            {% endif %}
                                aria-current="page" href="{% url 'home' %}">Домашняя страница</a>
                </li>
                <li class="nav-item">

                    <a
                            {% if request.path == "/contact_us/" %}
                                class="nav-link active"
                            {% else %}
                                class="nav-link"
                            {% endif %}
                                href="{% url 'contact_us' %}">Связаться с нами</a>

                </li>
            </ul>

            <ul class="navbar-nav mb-2 mb-lg-0">
            {% if user.is_authenticated %}
                <li class="nav-item">

                <a class="nav-link" aria-current="page" href="#">{{ user.username }}</a>

                {% else %}
                    <a
                            {% if request.path == "/authors/login/" %}
                                class="nav-link active"
                            {% else %}
                                class="nav-link"
                            {% endif %}
                                aria-current="page" href="{% url 'login' %}">Логин</a>

                </li>
                <li class="nav-item">

                    <a
                            {% if request.path == "/authors/create-new-account/" %}
                                class="nav-link active"
                            {% else %}
                                class="nav-link"
                            {% endif %}
                                href="{% url 'register' %}">Регистрация</a>
