<div class="list-group">
    <a href="{% url 'user_public_details' %}"
            {% if request.path == "/authors/update_public_details/" %}
       class="list-group-item list-group-item-action active"
            {% else %}
       class="list-group-item list-group-item-action"
            {% endif %}
       aria-current="true">
        Редактировать общедоступные сведения
    </a>

    <a href="{% url 'edit_user' %}"
            {% if request.path == "/authors/edit_profile/" %}
       class="list-group-item list-group-item-action active"
            {% else %}
       class="list-group-item list-group-item-action"
            {% endif %}
    >Редактировать личные данные</a>

    <a href="{% url 'change-password' %}"
       {% if request.path == "/authors/change_password/" %}
       class="list-group-item list-group-item-action active"
            {% else %}
       class="list-group-item list-group-item-action"
            {% endif %}
       >Поменять пароль</a>

    <a class="list-group-item bg-danger  list-group-item-action" href="{% url 'delete_user' user.id %}">Удалить учетную
        запись</a>
</div>
